spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=banquito_gateway
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-create-database=true

server.port=8083
spring.application.name=gateway-facturacion-service

logging.level.com.banquito=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springdoc=DEBUG

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true

springdoc.info.title=Payment Gateway - Facturación y Comisiones API
springdoc.info.description=API para gestión de facturación y comisiones del payment gateway
springdoc.info.version=1.0.0
springdoc.info.contact.name=BanQuito
springdoc.info.contact.email=support@banquito.com
